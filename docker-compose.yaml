
networks:
  main:
    external: true
    name: main

services:
  uploader:
    build: .
    container_name: "uploader"
    extra_hosts:
      - "database:host-gateway"
    networks:
      main:
    volumes:
      - /home/penumbra/images/:/etc/images/:rw
      - /home/penumbra/audio/:/etc/audio/:rw

version: "3"
